<html>
    <head>
        <title>Tabela</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <table border='1'>
                <tr>
                    <td>Coluna, Linha 1</td>
                    <td rowspan="2">Coluna 2</td>
                </tr>
                <tr>
                    <td>Coluna 1, Linha 2</td>
                </tr>
                <tr>
                    <td colspan="2">Linha 3</td>
                </tr>
            </table>
        </section>
        <footer></footer>
    </body>
</html>
